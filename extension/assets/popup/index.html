<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <span class="container">
            <div class="header">
                <div class="header-title">
                    <div class="header-title-wrapper">
                        <h1>WhatsApp Privacy Extension</h1>
                    </div>
                </div>
                <div class="header-version">
                    <div class="header-version-wrapper">
                        <p>v1.0.0 â€” Update 27 September 2024</p>
                    </div>
                </div>
                <div class="header-hr">
                    <div class="header-hr-wrapper">
                        <hr>
                    </div>
                </div>
                <div class="header-creator" id="reload-change-div">
                    <div class="header-creator-wrapper">
                        <p>Created by Katsumi Hoshi</p>
                    </div>
                </div>
                <div class="header-reload" id="reload-notification">
                    <div class="header-reload-wrapper">
                        <p>Please reload to apply changes</p>
                    </div>
                </div>
            </div>
            <div class="repeat">
                <div class="repeat-text">
                    <p>Master switch</p>
                </div>
                <div class="repeat-checkbox">
                    <input type="checkbox" id="master-switch">
                </div>
            </div>
            <div class="nametag">
                <div class="nametag-wrapper">
                    <p><b>Messages</b></p>
                </div>
            </div>
            <div class="repeat">
                <div class="repeat-text">
                    <p>Messages in chats</p>
                </div>
                <div class="repeat-checkbox">
                    <input type="checkbox" id="messages-in-chat">
                </div>
            </div>
        </span>
    </body>
</html>
